<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>lessons</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #edeff1"
		data-bs-theme="light">
		<div class="container">
			<a class="navbar-brand" href="/">Smartum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a th:href="@{/students/student/new}">
							<button class="btn btn-success">Додати урок</button>
					</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/schedules">Розклад</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-4">
		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Дата</th>
						<th scope="col">Предмет</th>
						<th scope="col">Група</th>
						<th scope="col">Аудиторія</th>						
						<th scope="col">Початок урок</th>
						<th scope="col">Кінець уроку</th>
						<th scope="col">Студенти</th>
						<th scope="col">Редагувати</th>
						<th scope="col">Видалити</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lesson, index : ${lessons}">
						<td th:text="${index.count}"></td>
						  <td th:text="${lesson.date}"></td>
						<td th:text="${lesson.subject.name}"></td>
						<td th:text="${lesson.gang.name}"></td>
						<td th:text="${lesson.audience.name}"></td>					
						<td th:text="${lesson.startTime}"></td>
						<td th:text="${lesson.endTime}"></td>
						<td th:text="${lesson.lessonStudents.size}"></td>
						

						<td><a th:href="@{/}">
								<button class="btn btn-primary">Редагувати урок</button>
						</a></td>
						<td>
							<form th:action="@{/lessons/{id}/delete( id=${lesson.id})}"
								method="post">
								<button class="btn btn-danger">Видалити</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
