<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>schedules</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #edeff1"
		data-bs-theme="light">
		<div class="container">
			<a class="navbar-brand" href="/">Smartum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a th:href="@{/schedules/schedule/new}">
							<button class="btn btn-success">Додати розклад</button>
					</a></li>					
					<li class="nav-item">
                       <a class="nav-link active"
                        aria-current="page" href="/lessons">Уроки</a>
                    </li>   
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-4">
		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">День</th>
						<th scope="col">Курс</th>
						<th scope="col">Група</th>
						<th scope="col">Аудиторія</th>
						<th scope="col">Початок уроку</th>
						<th scope="col">Кінець укроку</th>
						<th scope="col">Провести урок</th>
						<th scope="col">Редагувати</th>
						<th scope="col">Видалити</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="schedule, index : ${schedules}">
						<td th:text="${index.count}"></td>
						<td th:text="${schedule.weekDay}"></td>
						<td th:text="${schedule.subject.name}"></td>
						<td th:text="${schedule.gang.name}"></td>
						<td th:text="${schedule.audience.name}"></td>
						<td th:text="${schedule.startTime}"></td>
						<td th:text="${schedule.endTime}"></td>						
                        
                        <td>
                            <form th:action="@{/schedules/{id}/lesson(id=${schedule.id})}"
                                method="post">
                                <button class="btn btn-success">провести урок</button>
                            </form> 
                        </td>
                        
						<td><a th:href="@{schedules/{id}(id=${schedule.id})}">
								<button class="btn btn-primary">редагувати</button>
						</a></td>

						<td>
							<form th:action="@{/schedules/{id}/delete( id=${schedule.id})}"
								method="post">
								<button class="btn btn-danger">Видалити</button>
							</form> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
