<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>audience</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #edeff1"
		data-bs-theme="light">
		<div class="container">
			<a class="navbar-brand" href="/">Smartum</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/audiences">Аудиторії</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div>
			<div class="text-center fs-6 text-uppercase fw-semibold">редагування
				аудиторії</div>
			<form th:action="@{/audiences/{id}/update( id=${audience.id})}"
				method="post">
				<div class="mb-3">
					<label for="audience name" class="form-label"> Аудиторія <input
						class="form-control" id="name" type="text" name="name"
						th:value="${audience.name}" />
					</label> <label for="audience discription" class="form-label"> Опис
						<input class="form-control" id="discription" type="text"
						name="description" th:value="${audience.description}" />
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Виконати</button>
			</form>
		</div>
	</div>
</body>
</html>
